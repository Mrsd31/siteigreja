<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igreja Batista Reconnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Slideshow de fundo -->
    <div class="slideshow">
        <div class="slide active" style="background-image: url('imags/logo5.jpg')"></div>
        <div class="slide" style="background-image: url('imags/logo1.jpg')"></div>
        <div class="slide" style="background-image: url('imags/logo2.jpg')"></div>
        <div class="slide" style="background-image: url('imags/logo4.jpg')"></div>
        <div class="slide" style="background-image: url('imags/logo5.jpg')"></div>
        <div class="slide" style="background-image: url('imags/logo7.jpg')"></div>
        <div class="slide" style="background-image: url('imags/logo8.jpg')"></div>
        <div class="slide" style="background-image: url('imags/logo9.jpg')"></div>
        <div class="slide" style="background-image: url('imags/logo10.jpg')"></div>
        <div class="overlay"></div>
    </div>

    <!-- Logo no topo -->
    <div class="logo-top">
        <img src="imags/RECONNECT ICONEtransp.png" alt="Reconnect Logo">
    </div>

    <!-- Player de música -->
    <div class="music-player">
        <audio id="church-audio" loop>
            <source src="imags/musicaseanucios/musica001.mpeg" type="audio/mpeg">
        </audio>
        <div class="music-controls">
            <button id="play-btn"><i class="fas fa-play"></i></button>
            <button id="pause-btn"><i class="fas fa-pause"></i></button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <!-- Botão do WhatsApp -->
    <a href="https://wa.me/SEUNUMERO" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Formulário de inscrição centralizado -->
    <main class="main-content">
        <section class="registration-section">
            <h2>INSCRIÇÃO PARA EVENTOS</h2>
            <form id="event-registration">
                <div class="form-group">
                    <input type="text" placeholder="Nome Completo" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Telefone" required>
                </div>
                <div class="form-group">
                    <select required>
                        <option value="">Selecione o Evento</option>
                        <option value="retiro">Retiro Espiritual</option>
                        <option value="conferencia">Conferência</option>
                        <option value="culto">Culto Especial</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="send-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                    <button type="button" id="download-pdf"><i class="fas fa-file-pdf"></i> PDF</button>
                    <button type="button" id="download-excel"><i class="fas fa-file-excel"></i> Excel</button>
                    <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
                </div>
            </form>
        </section>

        <!-- Menu de departamentos -->
        <nav class="departments-nav">
            <ul>
                <li><a href="youth.html" target="_blank"><i class="fas fa-users"></i> Jovens</a></li>
                <li><a href="women.html" target="_blank"><i class="fas fa-female"></i> Mulheres</a></li>
                <li><a href="children.html" target="_blank"><i class="fas fa-child"></i> Crianças</a></li>
                <li><a href="pastor.html" target="_blank"><i class="fas fa-church"></i> Pastor</a></li>
            </ul>
        </nav>

        <!-- Slideshow -->
<div id="main-slideshow"></div>

        <!-- Galeria de fotos compacta -->
        <section class="compact-gallery" id="gallery">
            <h3>GALERIA DE FOTOS</h3>
            <div class="gallery-grid" id="photo-grid">
                <!-- Fotos serão carregadas dinamicamente -->
            </div>
        </section>

        <!-- Galeria -->
<section class="gallery-section">
    <h2>Galeria de Fotos</h2>
    <div id="gallery-container" class="gallery-grid"></div>
</section>

        <!-- Transmissão ao vivo -->
        <section class="live-section">
            <h3>TRANSMISSÃO AO VIVO</h3>
            <div class="live-container" id="live-container">
                <div class="live-placeholder">
                    <p>Nenhuma transmissão no momento</p>
                    <button id="start-stream-btn"><i class="fas fa-video"></i> Iniciar Transmissão</button>
                </div>
            </div>
            <div class="stream-options">
                <button id="youtube-stream"><i class="fab fa-youtube"></i> Usar YouTube</button>
                <button id="website-stream"><i class="fas fa-globe"></i> Transmitir pelo Site</button>
            </div>
        </section>

        <!-- Rodapé com redes sociais -->
        <footer class="main-footer">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p>Igreja Batista Reconnect &copy; 2023 - Todos os direitos reservados</p>
            <a href="admin/login.html" class="admin-link" target="_blank"><i class="fas fa-lock"></i> Área Administrativa</a>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
